<!DOCTYPE html>
<html>
<head>
    <title>Active Rentals</title>
</head>
<body>
    <h1>Active Rentals</h1>
    <table>
        <tr>
            <th>Rental ID</th>
            <th>Customer</th>
            <th>Car Model</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Total Cost</th>
        </tr>
        {% for rental in rentals %}
        <tr>
            <td>{{ rental.rental_id }}</td>
            <td>{{ rental.first_name }} {{ rental.last_name }}</td>
            <td>{{ rental.model }}</td>
            <td>{{ rental.start_date }}</td>
            <td>{{ rental.end_date }}</td>
            <td>${{ rental.total_cost }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a>
</body>
</html>
